[package]
name = "pavex_cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "pavex"
path = "src/main.rs"

[[test]]
name = "ui_tests"
harness = false

[build-dependencies]
vergen = { version = "8.0.0", features = ["build", "git", "gitcl"] }

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
pavexc = { path = "../pavexc" }
pavex_miette = { path = "../pavex_miette" }
miette = { version = "5.3.0" }
fs-err = "2.7.0"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
tracing-chrome = { version = "0.7" }
tracing = "0.1"
owo-colors = "4.0.0"
anyhow = "1"
guppy = "0.17"
supports-color = { version = "2" }
include_dir = "0.7.3"
cargo-generate = { version = "0.19.0", features = ["vendored-libgit2", "vendored-openssl"] }
path-absolutize = "3.1.1"
ron = "0.8"

[dev-dependencies]
pavex_test_runner = { path = "../pavex_test_runner" }
# Enable more expensive debug assertions when building for testing purposes
pavexc = { path = "../pavexc", features = ["debug_assertions"] }
