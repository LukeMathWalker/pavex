[package]
name = "pavex"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/LukeMathWalker/pavex"

[features]
default = ["server"]

server = ["dep:hyper", "dep:hyper-util"]

[dependencies]
bytes = "1"
http = "0.2"
http-body = "1.0.0-rc.2"
anyhow = "1"
futures-util = "0.3"
mime = "0.3"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
pavex_macros = { path = "../pavex_macros" }
paste = "1"
tracing = "0.1"

# Route parameters
matchit = "0.7"
percent-encoding = "2"

# Query parameters
serde_html_form = "0.1"

# Json body extractor
serde_json = "1"
serde_path_to_error = "0.1"

# Blueprint builder
indexmap = { version = "1.9.1", features = ["serde-1"] }
fs-err = "2.7.0"
ron = "0.8"

tokio = { version = "1.32", features = ["net", "sync", "rt"] }
hyper = { version = "1.0.0-rc.4", features = ["full"], optional = true }
# TODO: convert to `git` dependency
hyper-util = { path = "../../../hyper-util", features = ["auto"], optional = true }
http-body-util = "0.1.0-rc.3"

[dev-dependencies]
tokio = { version = "1", features = ["macros"] }
insta = "1.29.0"
tracing = "0.1"
