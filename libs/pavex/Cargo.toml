[package]
name = "pavex"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/LukeMathWalker/pavex"

[dependencies]
hyper = { version = "0.14", features = ["server", "http1", "http2", "tcp"] }
bytes = "1"
http = "0.2"
http-body = "0.4.5"
anyhow = "1"
futures-util = "0.3"
mime = "0.3"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
pavex_macros = { path = "../pavex_macros" }
paste = "1"

# Route parameters
matchit = "0.7"
percent-encoding = "2"

# Query parameters
serde_html_form = "0.1"

# Json body extractor
serde_json = "1"
serde_path_to_error = "0.1"

# Blueprint builder
indexmap = { version = "1.9.1", features = ["serde-1"] }
fs-err = "2.7.0"
ron = "0.8"

[dev-dependencies]
tokio = { version = "1", features = ["macros"] }
insta = "1.29.0"
tracing = "0.1"
