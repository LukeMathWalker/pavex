[package]
name = "pavex"
version = "0.1.0"
edition = "2021"

[build-dependencies]
vergen = { version = "8.0.0", features = [ "build", "git", "gitcl" ]}

[dependencies]
pavex_builder = { path = "../pavex_builder" }
syn = { version = "2", features = ["full", "extra-traits", "visit"] }
rustdoc-types = "0.20.0"
serde_json = "1"
anyhow = "1.0.58"
fs-err = "2.7.0"
serde = { version = "1.0.139", features = ["derive"] }
indexmap = { version = "1.9.1", features = ["serde-1"] }
petgraph = { version = "0.6.2", default-features = false, features = ["graphmap", "stable_graph"] }
bimap = "0.6.2"
prettyplease = "0.2"
quote = "1.0.20"
proc-macro2 = { version = "1.0.40", features = ["span-locations"] }
thiserror = "1.0.32"
miette = { version = "5.3" }
guppy = "0.15.0"
itertools = "0.10.3"
cargo-manifest = "0.7"
pathdiff = "0.2.1"
elsa = "1.4.0"
tracing = "0.1"
fixedbitset = "0.4.2"
la-arena = "0.3"
ahash = "0.8"
convert_case = "0.6"
textwrap = "0.16.0"
once_cell = "1.17.1"
toml_edit = { version = "0.19.8", features = ["serde"] }
xdg-home = "1.0.0"
semver = "1.0.17"
rusqlite = { version = "0.29.0", features = ["bundled"] }
