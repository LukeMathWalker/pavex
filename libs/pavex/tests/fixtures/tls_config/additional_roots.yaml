# In YAML format
certificate_verification:
  additional_roots:
    - file:
        path: "/path/to/certificate.pem"
        encoding: "pem"
    - inline:
        data: |
          -----BEGIN CERTIFICATE-----
          MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA
          -----END CERTIFICATE-----
        encoding: "pem"
