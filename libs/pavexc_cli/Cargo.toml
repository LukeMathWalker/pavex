[package]
name = "pavexc_cli"
version.workspace = true
description = "A CLI interface for the Pavex compiler."
keywords = ["pavex"]
edition.workspace = true
repository.workspace = true
license.workspace = true
include = ["template", "src", "build.rs"]

[[bin]]
name = "pavexc"
path = "src/main.rs"

[dependencies]
clap = { workspace = true, features = ["derive", "env"] }
pavexc = { path = "../pavexc", version = "0.1.43" }
pavexc_cli_client = { path = "../pavexc_cli_client", version = "0.1.43" }
pavex_miette = { path = "../pavex_miette", version = "0.1.43" }
liquid-core = { workspace = true }
miette = { workspace = true }
fs-err = { workspace = true }
tracing-subscriber = { workspace = true, features = ["fmt", "env-filter"] }
tracing-chrome = { workspace = true }
tracing = { workspace = true, default-features = true }
owo-colors = { workspace = true }
anyhow = { workspace = true }
guppy = { workspace = true }
supports-color = { workspace = true }
include_dir = { workspace = true }
path-absolutize = { workspace = true }
ron = { workspace = true }
generate_from_path = { path = "../generate_from_path", version = "0.1.43" }
tempfile = { workspace = true }
better-panic = { workspace = true }

[build-dependencies]
vergen = { workspace = true }
