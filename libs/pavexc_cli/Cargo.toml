[package]
name = "pavexc_cli"
version = "0.1.16"
description = "A CLI interface for the Pavex compiler."
keywords = ["pavex"]
edition.workspace = true
repository.workspace = true
license.workspace = true
include = ["template", "src", "build.rs"]

[[bin]]
name = "pavexc"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
pavexc = { path = "../pavexc", version = "0.1.16" }
pavex_miette = { path = "../pavex_miette", version = "0.1.16" }
miette = { version = "5.3.0" }
fs-err = "2.7.0"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
tracing-chrome = { version = "0.7" }
tracing = "0.1"
owo-colors = "4.0.0"
anyhow = "1"
guppy = "0.17"
supports-color = { version = "2" }
include_dir = "0.7.3"
path-absolutize = "3.1.1"
ron = "0.8"
generate_from_path = { path = "../generate_from_path", version = "0.1.16" }
tempfile = "3.9.0"

[build-dependencies]
vergen = { workspace = true }
