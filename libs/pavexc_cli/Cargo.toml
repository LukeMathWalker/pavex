[package]
name = "pavexc_cli"
version.workspace = true
description = "A CLI interface for the Pavex compiler."
keywords = ["pavex"]
edition.workspace = true
repository.workspace = true
license.workspace = true
include = ["template", "src", "build.rs"]

[[bin]]
name = "pavexc"
path = "src/main.rs"

[dependencies]
clap = { workspace = true, features = ["derive", "env"] }
pavexc = { path = "../pavexc", version = "0.1.37" }
pavex_miette = { path = "../pavex_miette", version = "0.1.37" }
miette = { workspace = true }
fs-err = { workspace = true }
tracing-subscriber = { workspace = true, features = ["fmt", "env-filter"] }
tracing-chrome = { workspace = true }
tracing = { workspace = true, default-features = true }
owo-colors = { workspace = true }
anyhow = { workspace = true }
guppy = { workspace = true }
supports-color = { workspace = true }
include_dir = { workspace = true }
path-absolutize = { workspace = true }
ron = { workspace = true }
generate_from_path = { path = "../generate_from_path", version = "0.1.37" }
tempfile = { workspace = true }
better-panic = { workspace = true }
workspace_hack = { version = "0.1", path = "../workspace_hack" }

[build-dependencies]
vergen = { workspace = true }
