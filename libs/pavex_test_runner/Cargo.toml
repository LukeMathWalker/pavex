[package]
name = "pavex_test_runner"
version.workspace = true
description = "A custom test runner to execute UI tests for Pavex"
keywords = ["pavex"]
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[package.metadata.dist]
dist = false

[[bin]]
path = "src/main.rs"
name = "snaps"

[dependencies]
anyhow = { workspace = true }
ahash = { workspace = true }
console = { workspace = true }
cargo_metadata = { workspace = true }
fs-err = { workspace = true }
libtest-mimic = { workspace = true }
serde = { workspace = true, features = ["derive"] }
similar = { workspace = true, features = ["inline"] }
textwrap = { workspace = true }
toml = { workspace = true, features = ["preserve_order"] }
miette = { workspace = true, features = ["fancy"] }
walkdir = { workspace = true }
serde_json = { workspace = true }
itertools = { workspace = true }
sha2 = { workspace = true }
persist_if_changed = { path = "../persist_if_changed", version = "0.1.49" }
object-pool = { workspace = true }
num_cpus = { workspace = true }
globwalk = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }
regex = { workspace = true }
once_cell = { workspace = true }
pavexc = { path = "../pavexc" }
guppy = { workspace = true }
rayon = { workspace = true }
px_workspace_hack = { version = "0.1", path = "../px_workspace_hack" }
