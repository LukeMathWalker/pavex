[package]
name = "pavex_test_runner"
version = "0.1.22"
description = "A custom test runner to execute UI tests for Pavex"
keywords = ["pavex"]
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[package.metadata.dist]
dist = false

[[bin]]
path = "src/main.rs"
name = "snaps"

[dependencies]
anyhow = "1.0.59"
ahash = "0.8"
console = "0.15.1"
fs-err = "2.7.0"
libtest-mimic = "0.7.0"
serde = { version = "1.0.141", features = ["derive"] }
similar = { version = "2.2.0", features = ["inline"] }
textwrap = "0.16.0"
toml = { version = "0.8", features = ["preserve_order"] }
miette = { version = "6.0.1", features = ["fancy"] }
walkdir = "2"
serde_json = "1"
itertools = "0.12"
sha2 = "0.10.6"
persist_if_changed = { path = "../persist_if_changed", version = "0.1.22" }
object-pool = "0.5"
num_cpus = "1"
globwalk = "0.9.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
regex = "1.10.2"
once_cell = "1.19.0"
