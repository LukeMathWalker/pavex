camino = "1"
cargo_metadata = "0.23.0"
cargo-like-utils = "0.2"
cargo-manifest = "0.19.1"
clap = "4"
clap-stdin = "0.7.0"
config = "0.15.18"
console = "0.16.1"
convert_case = "0.8"
darling = "0.21"
xxhash-rust = "0.8.15"
elsa = "1.11.2"
fixedbitset = "0.5"
figment = "0.10"
form_urlencoded = "1.2"
fs-err = "3"
futures-util = "0.3"
globwalk = "0.9.1"
guppy = "0.17.22"
heck = "0.5.0"
