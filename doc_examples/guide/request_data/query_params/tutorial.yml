  - name: "struct"
    source_path: "src/query_params/routes.rs"
    ranges: [ "4..7" ]
  - name: "struct_with_attr"
    source_path: "src/query_params/routes.rs"
    ranges: [ "3..7" ]
    hl_lines: [ 2 ]
  - name: "typed_field"
    source_path: "src/query_params/routes.rs"
    ranges: [ "3..7" ]
    hl_lines: [ 4 ]
