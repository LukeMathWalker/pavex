starter_project_folder: "project"
commands:
  - command: "cargo px c"
    expected_outcome: "success"
snippets:
  - name: "registration"
    source_path: "src/core/blueprint.rs"
    ranges: [ "0..8", "9..10" ]
    hl_lines: [ 8 ]
  - name: "into_response"
    source_path: "src/core/error_handler.rs"
    ranges: [ "0..8" ]
    hl_lines: [ 3 ]
  - name: "universal_into_response"
    source_path: "src/universal/error_handler.rs"
    ranges: [ "0..5" ]
    hl_lines: [ 3 ]
  - name: "fallible"
    source_path: "src/core/routes.rs"
    ranges: [ "0..2", "3..4" ]
    hl_lines: [ 0 ]
