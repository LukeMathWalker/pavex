starter_project_folder: "project"
commands:
  - command: "cargo px c"
    expected_outcome: "success"
snippets:
  - name: "intro"
    source_path: "src/intro/blueprint.rs"
    ranges: [".."]
    hl_lines: [7, 8, 9, 10, 11, 12]
  - name: "nested"
    source_path: "src/deep/blueprint.rs"
    ranges: [".."]
    hl_lines: [28]
  - name: "consecutive"
    source_path: "src/consecutive/blueprint.rs"
    ranges: [".."]
    hl_lines: [9]
