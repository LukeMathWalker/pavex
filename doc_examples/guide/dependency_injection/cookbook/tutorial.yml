starter_project_folder: "project"
commands:
  - command: "cargo px c"
    expected_outcome: "success"
snippets:
  - name: "function_def"
    source_path: "src/functions/constructor.rs"
    ranges: [ "0..4", "5..6" ]
  - name: "function_registration"
    source_path: "src/functions/blueprint.rs"
    ranges: [ "0..7", "8..9" ]
  - name: "static_method_def"
    source_path: "src/static_methods/constructor.rs"
    ranges: [ "0..5", "6..8" ]
  - name: "static_method_registration"
    source_path: "src/static_methods/blueprint.rs"
    ranges: [ "0..7", "8..9" ]
  - name: "non_static_method_def"
    source_path: "src/non_static_methods/constructor.rs"
    ranges: [ "0..7", "12..14", "15..17" ]
  - name: "non_static_method_registration"
    source_path: "src/non_static_methods/blueprint.rs"
    ranges: [ "0..10", "15..16" ]
  - name: "non_static_method_self_constructor_def"
    source_path: "src/non_static_methods/constructor.rs"
    ranges: [ "6..9", "10..11", "16..17" ]
  - name: "non_static_method_self_constructor_registration"
    source_path: "src/non_static_methods/blueprint.rs"
    ranges: [ "0..6", "10..14", "15..16" ]
