    hl_lines: [ 8 ]
  - name: "output_def"
    source_path: "src/output/constructor.rs"
    ranges: [ "0..4", "5..6" ]
  - name: "fallible_output_def"
    source_path: "src/output/constructor.rs"
    ranges: [ "7..8", "9..10" ]
  - name: "output_registration"
    source_path: "src/output/blueprint.rs"
    ranges: [ "0..7", "19..20" ]
    hl_lines: [ 7 ]
  - name: "input_def"
    source_path: "src/input/constructor.rs"
